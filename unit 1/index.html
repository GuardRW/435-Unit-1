
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Game of Life</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
</head>
<body>
    <h1>THE GAME OF LIFE</h1>
    <canvas id="gameWorld" width="1024" height="768" ></canvas>
    <div>
        <div id="ticks">Ticks: 0</div>
        <p>Tick Rate:</p>
        <input type="range" id="speed" min="1" max="120" value="119" step="1">
    </div>
    <div>
        <div id="entities">Entities Added: 0</div>
        <p>Add how many?</p>
        <input type="range" id="number" min="1" max="20" value="1" step="1">
    </div>
    <script>
        const gameworld = document.getElementById("gameWorld");
        const ctx = gameworld.getContext('2d');

        const resolution = 10;
        const COLS = Math.floor(gameworld.width / resolution);
        const ROWS = Math.floor(gameworld.height / resolution);
        const it = new Automata(COLS, ROWS);

        const addButton = document.createElement('button');

        addButton.innerText = 'Add Entities';

        addButton.onclick = () => {
           it.addAutomata(parseInt(document.getElementById("number").value, 10))
           document.getElementById('entities').innerHTML = "Entities Added: " + it.numEntities;
        }

        document.body.appendChild(addButton);
    </script>
</body>
</html>
